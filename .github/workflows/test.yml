name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # Install main victor framework from git to get latest coordinators
          pip install git+https://github.com/vjsingh1984/victor.git@main#egg=victor-ai
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: Check coverage
        run: |
          pytest tests/ --cov=victor_devops --cov-report=term-missing
